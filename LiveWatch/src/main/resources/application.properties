spring.application.name=LiveWatch

server.port=8765

#Redis
spring.redis.host=localhost
spring.redis.port=6379

#Kafka Producer
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonDeserializer

#Kafka Consumer
spring.kafka.consumer.group-id=livewatch-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.consumer.value-serializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.properties.spring.json.trusted.packages="*"

#mysql

spring.datasource.url= jdbc:mysql://localhost:3306/liveWatch?useSSL=false&serverTimezone=UTC
spring.datasource.username: root
spring.datasource.password: admin
spring.datasource.driver-class-name: com.mysql.cj.jdbc.Driver

# JPA / HIBERNATE CONFIG

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true